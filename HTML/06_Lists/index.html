<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul style="list-style-type: square;">
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Grapes</li>
    </ul>


    <h1>Ordered List</h1>
    <ol style="list-style-type: upper-roman;">
        <li>Car</li>
        <li>Bike</li>
        <li>Bicycle</li>
        <li>Train</li>
    </ol>
</body>
</html>
